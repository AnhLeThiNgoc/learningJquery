<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Serialized Form</title>
<style type="text/css">
ol{
	list-style: none;
}
</style>
<script type="text/javascript" src="../jquery-1.6.2.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	
	$('form#serialized-form').submit(function(){
		var postData = $(':input',this).serialize();
		$('<div></div>').text(postData).appendTo('body');
		return false;
	});
	
});

</script>
</head>
<body>

<form id="serialized-form" action="teste.php" method="get">
	<ol>
		<li>
			<label for="nome">Nome: </label>
			<input type="text" name="nome" id="nome" />
		</li>
		<li>
			<label>Tipo: </label>
			<select name="tipo">
				<option>T1</option>
				<option>T2</option>
				<option>T3</option>
			</select>
		</li>
		<li>
			<label>Locals: </label>
		</li>
		<li>
			<ul>
				<li><input type="checkbox" name="local" value="portoalegre" /> Porto Alegre </li>
				<li><input type="checkbox" name="local" value="cachoeirinha" /> Cachoeirinha do Sul </li>
				<li><input type="checkbox" name="local" value="canoas" /> Canoas </li>
			</ul>
		</li>
		<li>
			<label for="mensagem">Mensagem: </label>
		</li>
		<li>
			<textarea name="mensagem" id="mensagem" rows="4" cols="40"></textarea>
		</li>
		<li>
			<input type="submit" value="Testar" />
		</li>
	</ol>
</form>

</body>
</html>
